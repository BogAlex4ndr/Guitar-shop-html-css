<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="wrapper">
    <header class="header">
        <div class="header__conteiner">
            <a href="" class="header__logo"><img src="img/logo.svg" alt=""></a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="" class="menu__link">Store</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Collections</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Support</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="page">
        <section class="page__main main">
            <div class="main__conteiner">
                <div class="main__content">
                    <h1 class="main__title title">Browse top quality <span>Guitars</span> online</h1>
                    <p class="main__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                <div class="actions-main">
                    <a href="" class="actions-main__button">Get the App</a>
                    <div class="actions-main__icon"><img src="img/Group.svg" alt=""></div>
                    <div class="actions-main__icon"><img src="img/Apple logo.svg" alt=""></div>
                </div>
                </div>
                <div class="main__decor">
                    <div class="main__image">
                        <img src="img/decor_image.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="page__store store">
            <div class="store__conteiner"> 
                <h2 class="store__title title">
                    Check out the <span>Store</span> 
                </h2> 
            </div>
            <div class="store__body body-store">
                <div class="body-store__header">
                    <div class="body-store__title">NEW ON THE BOARD</div>
                    <a href="" class="body-store__all">view all</a>
                </div>
                <div class="body-store__items" id="guitarCard">     
                </div>
                <div class="body-store__header">
                    <div class="body-store__title">TOP SELLING</div>
                    <a href="" class="body-store__all">view all</a>
                </div>
                <div class="body-store__items" id="guitarCardSecond">     
                </div>
            </div> 
        </section>
        <section class="page__categories categories">
            <div class="categories__conteiner">
                <h2 class="categories__title title">
                    Choose based on <span>Categories</span> 
                </h2> 
                <div class="categories__items">
                    <a href="" class="categories__item item-category">
                        <div class="item-category__title">Acoustic</div>
                        <div class="item-category__image">
                            <img class="img-size" src="categories/01.jpg" alt="Acoustic">
                        </div>
                    </a>
                    <a href="" class="categories__item item-category">
                        <div class="item-category__title">Electric</div>
                        <div class="item-category__image">
                            <img class="img-size" src="categories/02.jpg" alt="Electric">
                        </div>
                    </a>
                    <a href="" class="categories__item item-category">
                        <div class="item-category__title">Basses</div>
                        <div class="item-category__image">
                            <img class="img-size" src="categories/03.jpg" alt="Basses">
                        </div>
                    </a>
                    <a href="" class="categories__item item-category">
                        <div class="item-category__title">Collections</div>
                        <div class="item-category__image">
                            <img class="img-size" src="categories/04.jpg" alt="Collections">
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>
    </main>
    <footer class="footer">foter</footer>
   </div>

   <script src="main.js"></script>
</body>
</html>
